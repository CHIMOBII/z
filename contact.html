<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="body">
        <h1>CONTACT <span class="me">ME</span></h1>
        <form>
            <p>
                <input type="text" required placeholder="Name">
            </p>

            <p>
                <input type="email" required placeholder="E-mail">
            </p>

            <p>
                <input type="tel" required placeholder="Phone number">
            </p>

            <legend class="legend">Message <span class="me">Me</span></legend>
            <textarea name="message" id="message" placeholder="Send me a message"></textarea>
            
            <p>
                <button type="submit">Submit</button>
            </p>

            <p class="details">My contact details. <a href="#">INFO</a></p>
        </form>
    </div>
</body>
</html>
